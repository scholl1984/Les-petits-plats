<html>     
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0", shrink-to-fit="no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="./css/style.css" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet">
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
        <title>Les petits plats</title>
</head>
<body>
<header>
    <div class="container">
      <div class="mt-3">
        <div class="row">
          <div class="col">
                  <img src="https://user.oc-static.com/upload/2020/08/14/15973932905401_logo%20%281%29.png" class="d-block mx-auto" width="250" height="100" alt="">
            </div>
          </div>
        </div>     
      <div class="mt-3">  
        <div class="row">
          <div class="col">
            <div class="input-group">
              <input type="text" class="principal-input form-control" placeholder="Rechercher une recette"/>
                <div class="input-group-append">
                  <button class="btn-search" type="button">
                    <i class="fa fa-search text-dark"></i>
                  </button>
                </div>
            </div>
          </div>
        </div>
      </div>
    </div>
</header>
<main>
    <section class="mt-3">
      <div class="container">
        <div class="row">
          <div class="col-2">
            <input type="text" class="input_ingredients" id="ingredients" name="ingredients" list="ingredients" placeholder="&nbsp Ingredients" autocomplete="off">
            <ul class="search-list"></ul>
          </div>
          <div class="col-2">
            <input type="text" class="input_appareils" id="appareils" name="appareils"placeholder="&nbsp Appareils" autocomplete="off">
            <ul class="search-list-appareils"></ul>
          </div>
          <div class="col-2">
            <input type="text" class="input_ustensiles" id="ustensils" name="ustensils"placeholder="&nbsp Ustensiles" autocomplete="off">
            <ul class="search-list-ustensiles"></ul>
          </div>
        </div>
      </div>
    </section>
    <section class="mt-3">
    <div class="container">
        <div class="recettes_container">
          
          </div>
        </div>
        
    </div>
    </section>  
</main>
<script type="module" src="../scripts/index.js"></script>
<script type="module" src="../data/recipes.js"></script>
</body>
</html>
</html>
